<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio de Arte</title>
    <!-- Enlace al archivo CSS de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Icono para la pestaña del navegador -->
    <link rel="icon" href="../trabajo final/img/A47C5737-DB16-47BC-8F9D-CA0E0C6A45C9.png" type="image/x-icon">
    <!-- Enlace para iconos de FontAwesome -->
    <script src="https://kit.fontawesome.com/a2642d5412.js" crossorigin="anonymous"></script>
</head>

<body class="bg-white text-slate-950 font-serif">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <!-- Contenedor principal -->
        <div class="container mx-auto px-2 py-3">
            <!-- Flexbox para alinear elementos -->
            <div class="flex justify-between items-center">
                <!-- Logo del sitio -->
                <div>
                    <img src="../trabajo final/img/A47C5737-DB16-47BC-8F9D-CA0E0C6A45C9.png" alt="logo" class="w-14">
                </div>
                <!-- Navegación -->
                <nav class="space-x-2">
                    <!-- Enlaces de navegación -->
                    <a href="../trabajo final/index.html" class="nav-link text-gray-600 hover:text-gray-800 hover:underline cursor-pointer transition duration-900 ease-in-out">INICIO</a>
                    <a href="../trabajo final/obras.html" class="nav-link text-gray-600 hover:text-gray-800 hover:underline cursor-pointer transition duration-900 ease-in-out">OBRAS</a>
                    <a href="../trabajo final/tienda.html" class="nav-link text-gray-600 hover:text-gray-800 hover:underline cursor-pointer transition duration-900 ease-in-out">TIENDA</a>
                    <a href="../trabajo final/contacto.html" class="nav-link text-gray-600 hover:text-gray-800 hover:underline cursor-pointer transition duration-900 ease-in-out">CONTACTO</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container mx-auto p-6 flex flex-wrap">

        <!-- Imagen a la Izquierda -->
        <div class="w-full md:w-1/2 p-4">
            <img src="../trabajo final/img/DAFBE0FC-08E6-441F-8790-35C8387CF916.png" alt="collage" class="w-full h-auto">
        </div>

        <!-- Formulario y texto a la Derecha -->
        <div class="w-full md:w-1/2 p-4">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">CONTACTO</h2>
                <!-- Formulario de contacto -->
                <form action="../trabajo final/respuesta-contacto.html" method="post" name="respuesta-contacto">
                    <div class="mb-4">
                        <label for="nombre" class="block text-gray-700 font-bold mb-2">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre"
                            class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="apellido" class="block text-gray-700 font-bold mb-2">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Apellido"
                            class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="telefono" class="block text-gray-700 font-bold mb-2">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono"
                            class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Escriba su E-mail"
                            class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500"
                            required>
                    </div>
                    <button type="submit"
                        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mb-4">
                        Enviar
                    </button>
                </form>
                
            </div>
        </div>

    </main>

    <!-- Información de contacto -->
    <div class="mt-6 text-center py-8">
        <h2 class="text-xl font-semibold mb-2">Información de Contacto</h2>
        <p class="text-gray-600 hover:text-gray-800">Teléfono: +1234567890</p>
        <p class="text-gray-600 hover:text-gray-800">Email: info@example.com</p>
    </div>

    <!-- Footer -->
    <footer class="bg-black p-6 text-center border-t">
        <div class="flex justify-center items-center">
            <h2 class="text-gray-400 mr-4 text-start">Mis redes sociales</h2>
            <ul class="flex items-center space-x-4">
                <li>
                    <a href="https://www.facebook.com" class="text-gray-600 hover:text-gray-800" target="_blank"> <i class="fa-brands fa-square-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com" class="text-gray-600 hover:text-gray-800" target="_blank"> <i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.twitter.com" class="text-gray-600 hover:text-gray-800" target="_blank"> <i class="fa-brands fa-x-twitter"></i></a>
                </li>
            </ul>
        </div>
    </footer>

</body>

</html>
